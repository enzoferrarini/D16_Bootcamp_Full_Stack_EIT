<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Desafío N° 16</title>
</head>
<body>  
    <div class="bd-example">
        <div class="flex__container">
            <img src="./img/eit.svg" alt="Logo EIT">
            <div class="display-6 text-secondary">Contactos 2024</div>
        </div>
    </div>
    <div class="bd-example">
        <div class="row g-2">
            <div class="col-md-5">
                <label for="idName" class="form-label mb-1">Nombre y Apellido (*)</label>
                <input type="text" id="idName" class="form-control" autocomplete="off" placeholder="Ingrese datos..." aria-label="Apellido y Nombre">
                <div id="idMsgName" class="form-text erroMessage mt-0 hidden"></div>
            </div>            
            <div class="col-sm-8 col-md-4">
                <label for="idEmail" class="form-label mb-1">E-mail de contacto (*)</label>
                <input type="text" id="idEmail" class="form-control" placeholder="Ingrese datos..." aria-label="E-mail">
                <div id="idMsgEmail" class="form-text erroMessage mt-0 hidden"></div>
            </div>
            <div class="col-sm-4 col-md-3">
                <label for="idBirthDay" class="form-label mb-1">F. Nacimiento (*)</label>
                <input type="date" id="idBirthDay" class="form-control"  aria-label="Fecha de Nacimiento">
                <div id="idMsgBirthDay" class="form-text erroMessage mt-0 hidden"></div>
            </div>         
        </div>
        <hr>
        <div class="text-end">
            <button id="btnAddContact" type="button" class="btn btn-success btn-sm">Agregar Contacto</button>
            <button id="btnCancelChanges"type="button" class="btn btn-primary btn-sm">Cancelar cambios</button>
        </div>
    </div>
   
    <div class="bd-example text-center">
        <div id="contactsContainer">           
        </div>
    </div>

    <div class="bd-example p-2">       
        <div class="text-secondary  text-center">Desarrollado con <strong>Bootstrap 5</strong> - FERRARINI ENZO</div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlacement">
        <div class="toast fade hide"  data-bs-autohide="true" data-bs-delay="5000" id="myToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="darkblue"></rect></svg>
            
                <strong class="me-auto">Mensaje</strong>
                <small class="text-muted">ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-start" id="idMsgToast">
            </div>
        </div>

        <div class="toast fade hide"  data-bs-autohide="false" id="myToastConfirm" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="darkblue"></rect></svg>
            
                <strong class="me-auto">Mensaje</strong>
                <small class="text-muted">ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-start" id="idMsgToastConfirm">   
                <div id="idMsgToastConfirmDiv"></div>             
                <div class="mt-2 pt-2 border-top">
                  <button type="button" onclick="confirmDelete()" class="btn btn-primary btn-sm">Confirmar</button>
                  <button type="button" onclick="cancelDelete()" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Cancelar</button>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/validations.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
